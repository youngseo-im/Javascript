<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infiniteCarousel</title>
  <link rel="stylesheet" href="./infiniteCarousel.css" />
  <script defer src="./infiniteCarousel.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js> </script> 
</head>
<body>

  <div class="container">
    <section class="ad">
      <div class="ad-item-container">
        
        <div class="ad-item box1">
          <span>1</span>
        </div>
        <div class="ad-item box2">
          <span>2</span>
        </div>
        <div class="ad-item box3">
          <span>3</span>
        </div>
        <div class="ad-item box4">
          <span>4</span>
        </div>
        <div class="ad-item box5">
          <span>5</span>
        </div>
        
      </div>
      <button class="ad-control prev">&laquo;</button>
      <button class="ad-control next">&raquo;</button>
    </section>
  </div>
</body>
</html>
